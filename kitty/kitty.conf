# Font Styles
#font_family      CaskaydiaCoveNerdFontCompleteM-
#font_family       MonaLisa
#font_family       OperatorMono-Medium
#font_family       JetBrainsMonoNerdFontCompleteM-Regular
# bold_font        SauceCodePro Bold
# italic_font      SauceCodePro Italic
# bold_italic_font SauceCodePro Bold Italic

font_family       CaskaydiaCoveNerdFontCompleteM-Regular
bold_font         auto
italic_font       auto
bold_italic_font  auto

#font_family JetBrainsMono Nerd Font Mono
#bold_font JetBrains Mono Bold Nerd Font Complete Mono
#bold_italic_font JetBrains Mono Bold Italic Nerd Font Complete Mono
#italic_font JetBrains Mono Italic Nerd Font Complete Mono

font_size       14
disable_ligatures   never

#background_opacity  0.85

# Menu Styles
tab_bar_edge    top
tab_bar_style  	separator
tab_bar_margin_width 13 
tab_fade    1

# Additional Settings
cursor_shape underline
map ctrl+shift+t new_tab_with_cwd
copy_on_select yes


